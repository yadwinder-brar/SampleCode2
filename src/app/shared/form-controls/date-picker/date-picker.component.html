<mat-form-field class="formControl datePicker" [formGroup]="form">
    <mat-label>Choose a date</mat-label>
    <input matInput readonly [matDatepicker]="picker" [formControlName]="controlName">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-icon *ngIf="form.controls[this.controlName].value" matDatepickerToggleIcon (click)="clearDate()">clear
    </mat-icon>
</mat-form-field>
